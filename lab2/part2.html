<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 200;
            
            //add lights
            var light = new THREE.PointLight(0xffffff, 1, 1000); //white light
            light.position.set(50, 50, 50);
            scene.add(light);         
            var light2 = new THREE.PointLight(0xe5eb34, 1, 1000); //yellow light
            light2.position.set(50, 100, 50);
            scene.add(light2);
            var light2 = new THREE.PointLight(0x3054c9, 1, 1000); //blue light
            light2.position.set(-50, 50, 50);
            scene.add(light2);
            var light4 = new THREE.PointLight(0x14a651, 1, 1000); //green light
            light4.position.set(60, -50, 60);
            scene.add(light4);
            
            //add dog
            var loader = new THREE.GLTFLoader();
            loader.load('dog.glb', function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = -50;
                gltf.scene.position.y = -50;
                gltf.scene.rotation.y = -5;
                gltf.scene.scale.x = 1.3;
                gltf.scene.scale.y = 1.3;
                gltf.scene.scale.z = 1.3;
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });
            
            //add cat
            loader.load('cat.glb', function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = 20;
                gltf.scene.rotation.y = -5;
                gltf.scene.scale.x = 1;
                gltf.scene.scale.y = 1;
                gltf.scene.scale.z = 1.3;
                gltf.scene.position.y = 55;
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });
            
            //add rabbit
            loader.load('rabbit.glb', function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = 15;
                gltf.scene.rotation.y = -5;
                //gltf.scene.rotation.z = 2;
                gltf.scene.scale.x = 0.5;
                gltf.scene.scale.y = 0.5;
                gltf.scene.scale.z = 0.5;
                gltf.scene.position.y = 85;
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
            }
            animate();
		</script>
	</body>
</html>
