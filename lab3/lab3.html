<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
            
            //load shaders
            THREE.Cache.enabled = true;
            var count = 0;
            var loader = new THREE.FileLoader();
            var fshader, vshader;

            //load vertex shader
            loader.load('shaders/vertexShader.vert',
                // onLoad callback
                function (data) {
                    console.log(data); // output the text to the console
                    vshader = data;
                    count += 1;
                    addCoolCube(); // we will write this method
                },
                // onProgress callback
                function (xhr) {
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
                },
                // onError callback
                function (err) {
                    console.error('An error happened');
                });
            
            //load fragment shader
            loader.load('shaders/fragmentShader.frag',
                // onLoad callback
                function (data) {
                    console.log(data); // output the text to the console
                    fshader = data;
                    count += 1;
                    addCoolCube(); // we will write this method
                },
                // onProgress callback
                function (xhr) {
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
                },
                // onError callback
                function (err) {
                    console.error('An error happened');
                });
			
			// setup cube 1
            var geometry = new THREE.BoxGeometry();
      		var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
      		var cube = new THREE.Mesh( geometry, material ); 
     		scene.add(cube);
            cube.position.x = -3;
            
            //setup cube 2
            var geometry2 = new THREE.BoxGeometry();
      		var material2 = new THREE.MeshLambertMaterial( { color: 0x666666, emissive: 0xfcba03, opacity: 0.5, transparent: true } );
      		var cube2 = new THREE.Mesh( geometry2, material2 );
     		scene.add(cube2);
            cube2.position.x = -2;
            
            //add cubes 3 and 4
            var geometry1, material1, mesh1; //vars for cube 3
            var geometry4, material4, mesh4; //vars for cube 4

            function addCoolCube() {
                if(count == 2) {
                    //add cube 3
                    let uniforms = {
                        colorC: {type: 'vec3', value: new THREE.Color(0x661eb3)},
                        colorB: {type: 'vec3', value: new THREE.Color(0xffefd1)},
                        colorA: {type: 'vec3', value: new THREE.Color(0xe88287)}
                    };

                    geometry1 = new THREE.BoxGeometry(1, 1, 1);
                    material1 =  new THREE.ShaderMaterial({
                        uniforms: uniforms,
                        fragmentShader: fshader,
                        vertexShader: vshader,
                        precision: "mediump"});

                    mesh1 = new THREE.Mesh(geometry1, material1);
                    mesh1.position.x = 1;
                    scene.add(mesh1);
                    
                    //add cube 4
                    let uniforms2 = {
                        colorC: {type: 'vec3', value: new THREE.Color(0x3183bd)},
                        colorB: {type: 'vec3', value: new THREE.Color(0x0044ff)},
                        colorA: {type: 'vec3', value: new THREE.Color(0x34edfa)}
                    };

                    geometry4 = new THREE.BoxGeometry(1, 1, 1);
                    material4 =  new THREE.ShaderMaterial({
                        uniforms: uniforms2,
                        fragmentShader: fshader,
                        vertexShader: vshader,
                        precision: "mediump"});
                        
                    mesh4 = new THREE.Mesh(geometry4, material4);
                    mesh4.position.x = 3;
                    scene.add(mesh4);
                }	
            }

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

            //render and animate cubes
			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
                
                geometry2.rotateX(0.01);
				geometry2.rotateY(0.01);
                
                if(geometry1) {
                    geometry1.rotateX(0.01);
                    geometry1.rotateY(0.01);
                }
                
                if(geometry4) {
                    geometry4.rotateX(0.01);
                    geometry4.rotateY(0.01);
                }
                
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
